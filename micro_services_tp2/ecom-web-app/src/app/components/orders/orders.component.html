<div class="container">
  <div class="table" *ngIf="orders">
    <thead>
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Status</th>
      <th>CustomerId</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders._embedded.orders">
      <td>{{order.id}}</td>
      <td>{{order.createdAt | date: 'dd/MM/yyyy'}}</td>
      <td>{{order.status}}</td>
      <td>{{order.customerId}}</td>
      <td><button class="btn btn-success" (click)="getDetails(order)">Details</button></td>
    </tr>
    </tbody>
  </div>

</div>
